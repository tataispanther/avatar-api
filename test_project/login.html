<html>
<head>
<meta charset="UTF-8">
<title>POST Request</title>
<script src="jquery-1.11.3.js"></script>
</head>
<body>
<div>
<button type="submit" onclick="ajax();">Submit</button>
</div>
<hr/>
<div id="result"></div>
<script>
function ajax() {
$.ajax({
type: "POST",
url: "http://127.0.0.1:8000/userlogin",
       data: {username:"admin", password:"yiwangwuqian"},
contentType: 'application/x-www-form-urlencoded'
})
.done(function(data) {
$("#result").html(data);
});
}
</script>
</body>
</html>
